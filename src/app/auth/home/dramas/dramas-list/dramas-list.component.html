<h1>Dramas</h1>
<div class="text-right mb-5">
	<button mat-raised-button color="primary" class="mb-5" routerLink="new">
		<mat-icon>add</mat-icon> New
	</button>
	<div class="row">
		<div class="col-xs-6 col-sm-6 col-md-3 col-lg-3" *ngFor="let drama of dramas">
			<mat-card class="card__drama">
				<mat-card-header>
					<mat-card-title>
						<a routerLink="detail/{{drama.key}}"><h2>{{drama.data.title}}</h2></a>
					</mat-card-title>
				</mat-card-header>
				<mat-card-content>
					<p>{{drama.data.description | slice:0:100}}</p>
					<div class="text-right">
						<button mat-mini-fab color="accent" (click)="deleteDrama(drama.key)">
							<mat-icon aria-label="Delete Drama">delete</mat-icon>
						</button>
					</div>
				</mat-card-content>
			</mat-card>
		</div>
	</div>
