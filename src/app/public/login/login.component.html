<div *ngIf="afAuth.authState | async as user; else showLogin"></div>
<ng-template #showLogin>
	<div class="row d-flex justify-content-center login__form mx-auto">
		<div class="col-lg-6">
			<div class="login__form_data">
				<h1 class="text-center">Login</h1>
				<div class="alert alert-danger alert-dismissible fade show" *ngIf="errorMessagef!=''" role="alert">
					{{errorMessagef}}
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="form-group mt-4">
					<button class="login__form_100" mat-raised-button color="primary" (click)="openModal()">
						<mat-icon matSuffix class="mr-2 icon__login">mail</mat-icon>Email
					</button>
				</div>
				<div class="form-group">
					<button class="login__form_100" mat-raised-button color="accent" (click)="loginGoogle()">
						<span class="icon-socialnetworkgoogle3 mr-2 icon__login"></span> Google</button>
				</div>

				<div class="form-group">
					<button class="login__form_100" mat-raised-button color="warn" (click)="logginFacebook()">
						<span class="icon-socialnetworkfacebook mr-2 icon__login"></span> Facebook</button>
				</div>
			</div>
		</div>
	</div>
</ng-template>
